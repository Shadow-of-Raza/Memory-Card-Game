<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-layout">
        <!-- Left Panel: Game Dashboard -->
        <div class="dashboard">
            <header>
                <h1>Memory Cards</h1>
                <p>Match pairs to win!</p>
            </header>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="timer">0s</div>
                    <div class="stat-label">Time</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
            </div>

            <div class="difficulty">
                <h3>Difficulty</h3>
                <div class="difficulty-buttons">
                    <button id="easy" class="active">4Ã—4</button>
                    <button id="medium">6Ã—6</button>
                </div>
            </div>

            <div class="controls">
                <button id="start-game" class="btn-primary">New Game</button>
                <button id="reset-game">Reset</button>
                <button id="sound-toggle" class="sound-on">ðŸ”Š Sound On</button>
            </div>

            <div class="instructions">
                <h3>How to Play</h3>
                <ul>
                    <li>Click cards to flip them</li>
                    <li>Match pairs of same cards</li>
                    <li>Complete all pairs to win!</li>
                </ul>
            </div>
        </div>

        <!-- Right Panel: Game Board -->
        <div class="game-board">
            <div id="card-container" class="card-container"></div>
        </div>
    </div>

    <!-- Win Message -->
    <div class="message" id="win-message">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You've matched all the cards!</p>
        <p>Moves: <span id="final-moves">0</span> | Time: <span id="final-time">0s</span></p>
        <button id="play-again" class="btn-primary">Play Again</button>
    </div>

    <!-- Audio elements -->
    <audio id="flip-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/1118/1118-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="match-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/257/257-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="mismatch-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="select-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/247/247-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
